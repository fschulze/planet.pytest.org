user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_session_timeout  5m;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  HIGH:!aNULL:!MD5:!3DES;
    ssl_dhparam /etc/nginx/dhparam.pem;
    ssl_prefer_server_ciphers   on;
    ssl_stapling on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";


    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        return 404;
    }


    server {
        listen 80;
        listen [::]:80;

        root /home/pytest/www;

        index index.html;

        server_name planet.pytest.org;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            try_files $uri $uri/ =404;
        }
    }


    server {
        listen 80;
        listen [::]:80;

        server_name docs.pytest.org;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            return 301 https://docs.pytest.org$request_uri;
        }
    }


    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name docs.pytest.org;

        ssl_certificate      /etc/letsencrypt/live/docs.pytest.org/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/docs.pytest.org/privkey.pem;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            proxy_pass https://pytest.readthedocs.io:443;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-RTD-SLUG pytest;
            proxy_connect_timeout 10s;
            proxy_read_timeout 20s;
        }
    }


    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name doc.pytest.org;

        ssl_certificate      /etc/letsencrypt/live/docs.pytest.org/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/docs.pytest.org/privkey.pem;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            return 301 https://docs.pytest.org$request_uri;
        }
    }


    server {
        listen 80;
        listen [::]:80;

        server_name autocrypt.org
                    www.autocrypt.org;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            return 301 https://www.autocrypt.org$request_uri;
        }
    }


    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name autocrypt.org;

        ssl_certificate      /etc/letsencrypt/live/autocrypt.org/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/autocrypt.org/privkey.pem;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            return 301 https://www.autocrypt.org$request_uri;
        }
    }


    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name www.autocrypt.org;

        ssl_certificate      /etc/letsencrypt/live/autocrypt.org/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/autocrypt.org/privkey.pem;

        location /.well-known/acme-challenge {
            root /var/www/html/letsencrypt;
        }

        location / {
            proxy_pass https://autocrypt.readthedocs.io:443;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-RTD-SLUG autocrypt;
            proxy_connect_timeout 10s;
            proxy_read_timeout 20s;
        }
    }
}
